<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Dados da empresa</title>
    
</head>

<body>
    <main class="contact-section">
        <h1>Dados da empresa</h1>
        <form class="contact-form" method="post" name="contact-form" id="init-contact-form">
            <div class="form-controller">
                <label for="nome">Nome</label>
                <input 
                    id="nome"
                    type="text" 
                    class="contact-form-text" 
                    placeholder="Seu nome" 
                    name="nome" 
                    required
                />
            </div>
            <div class="form-controller">
                <label for="email">Email</label>
                <input 
                    id="email"
                    type="email" 
                    class="contact-form-text" 
                    placeholder="Seu email" 
                    name="email" 
                    required
                />
            </div>
            <div class="form-controller">
                <label for="whatsapp">Telefone</label>
                <input
                    id="whatsapp"
                    type="text" 
                    class="contact-form-text" 
                    placeholder="Seu Whatsapp (DDD)" 
                    name="whatsapp" 
                    required
                    maxlength="14"
                    minlength="13"
                    onkeypress="mascara(this, formatarTelefone) "
                    onblur="mascara(this, formatarTelefone);"
                />
            </div>
            <div class="form-controller">
                <label for="nomeStartup">Nome da sua Startup</label>
                <input
                    id="nomeStartup"
                    type="text" 
                    class="contact-form-text" 
                    placeholder="Nome da sua Startup" 
                    name="nomeStartup" 
                    required
                />
            </div>
            <div class="form-controller">
                <label id="site">Seu site</label>
                <input
                    id="site"
                    type="text" 
                    class="contact-form-text" 
                    placeholder="Seu site" 
                    name="site" 
                    required
                />
            </div>
            <button 
                type="button" 
                class="contact-form-btn" 
                name="submitbtn" 
                id="index-form-button"
            >
                Pr√≥ximo passo
            </button>
        </form>
    </main>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>

</html>
