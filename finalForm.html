<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fale um pouco mais...</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>

<body>
    <main class="form-main">
        <form required class="contact-form" method="post" name="contact-form" id="form">
            <div class="form-controller">
                <label>Quando sua startup foi criada?</label>
                <select name="founded" required class="contact-form-text">
                    <option selected disabled>Selecione uma opção</option>
                    <option>Ainda não foi criada</option>
                    <option>1 mês ou menos</option>
                    <option>De 1 à 6 meses</option>
                    <option>De 6 meses à 1 ano</option>
                    <option>Mais de 1 ano</option>
                </select>
            </div>
            <div class="form-controller">
                <label> Descrição do negócio</label>
                <textarea class="contact-form-text" name="description" required></textarea>
            </div>

            <div class="form-controller">
                <label>Qual o setor de atuação?</label>
                <select class="contact-form-text" name="sector" required>
                    <option selected disabled>Selecione uma opção</option>
                    <option>Fintech</option>
                    <option>Agtech</option>
                    <option>Construtech</option>
                    <option>Autotech</option>
                    <option>Edtech</option>
                    <option>Healthech</option>
                    <option>HRtech</option>
                    <option>Lawtech</option>
                    <option>Outros</option>
                </select>
            </div>

            <div class="form-controller">
                <label>Qual o modelo de negócio?</label>
                <select class="contact-form-text" name="businessModel" required>
                    <option selected disabled>Selecione uma opção</option>
                    <option>SaaS</option>
                    <option>Market Place</option>
                    <option>Assinatura</option>
                    <option>Ecommerce</option>
                    <option>Software House</option>
                    <option>Adware</option>
                    <option>Outros</option>
                </select>
            </div>


            <div class="form-controller">
                <label>Qual o tipo de venda?</label>
                <select class="contact-form-text" name="businessType" required>
                    <option selected disabled>Selecione uma opção</option>
                    <option>B2B</option>
                    <option>B2C</option>
                    <option>B2G</option>
                    <option>B2B2C</option>
                    <option>C2B</option>
                    <option>Outros</option>
                </select>
            </div>

            <div class="form-controller">
                <label>Já passou por algum processo de aceleração? Se sim, onde?</label>
                <textarea class="contact-form-text" name="aceleratedStartup" required></textarea>
            </div>

            <div class="form-controller">
                <label>Qual a dedicação do time a esse negócio atualmente?</label>
                <select class="contact-form-text" name="dedication" required>
                    <option selected disabled>Selecione uma opção</option>
                    <option>Esporádica</option>
                    <option>Todos os sócios part-time</option>
                    <option>Um ou mais sócios full-time</option>
                    <option>Todos os sócios full-time</option>
                    <option>Todos os sócios e funcionários full-time.</option>
                </select>
            </div>

            <div class="form-controller">
                <label>Até onde querem levar essa empresa?</label>
                <select class="contact-form-text" name="goals" required>
                    <option selected disabled>Selecione uma opção</option>
                    <option>Não sabemos.</option>
                    <option>Não queremos vender, mas queremos ganhar um bom dinheiro mensalmente.</option>
                    <option>Vender na primeira oferta mesmo que com valuation baixo. </option>
                    <option>Vender logo após uma série A.</option>
                    <option>Criar um negócio global, aumentar o valuation ao máximo e só então vender.</option>
                </select>
            </div>

            <div class="form-controller">
                <label>Como ficou sabendo desse diagnóstico?</label>
                <textarea class="contact-form-text" name="howDiagnosys" required></textarea>
            </div>

            <div class="form-controller">
                <label>Porque decidiu responder a esse diagnóstico?</label>
                <textarea class="contact-form-text" name="whyDiagnosys" required></textarea>
            </div>

            <div class="form-controller">
                <button type="submit" id="submit-form" class="contact-form-btn">
                    Próximo passo
                </button>
            </div>
        </form>
    </main>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="finalForm.js"></script>
</body>

</html>
